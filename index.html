<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IamDimon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: #111;
    }

    .hero {
      position: relative;
      background: url('https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/maomaofull.png') center top / contain no-repeat;
      background-attachment: scroll;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 100px 10% 200px;
    }

    .hero-content {
      transform: translateY(-15%);
    }

    .hero-title {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    .facts-container {
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 80px 20px;
      background: #2220;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .fact-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      background: #333;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .fact-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .fact-img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      flex-shrink: 0;
      object-fit: cover;
    }

    .fact-text {
      font-size: 1.4rem;
      line-height: 1.6;
      color: #ddd;
      flex: 1;
      text-align: left;
      padding: 0 30px;
    }

    .fact-box:nth-child(even) {
      flex-direction: row-reverse;
    }

    @media (max-width: 700px) {
      .fact-box {
        flex-direction: column !important;
        text-align: center;
      }

      .fact-text {
        padding: 20px 0 0;
      }

      .fact-img {
        width: 100%;
        height: auto;
      }
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #444;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .floating-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.5);
    }

    .floating-button img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="hero-content">
    <div class="hero-title">IamDimon</div>
    <div class="hero-subtitle">Ютубер, стример и ещё много чево</div>
  </div>
</section>

<section class="facts-container" id="facts">
  <div class="fact-box">
    <img class="fact-img" src="URL_КАРТИНКИ_1" alt="Факт 1">
    <div class="fact-text">
      босс я устал ( картинки завтра завезу).
    </div>
  </div>

  <div class="fact-box">
    <img class="fact-img" src="URL_КАРТИНКИ_2" alt="Факт 2">
    <div class="fact-text">
      арбузнй лор(д)
    </div>
  </div>

  <div class="fact-box">
    <img class="fact-img" src="URL_КАРТИНКИ_3" alt="Факт 3">
    <div class="fact-text">
      савек превет.
    </div>
  </div>
</section>

<a href="/clicker/" class="floating-button" target="_blank">
  <img src="https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cleker.png" alt="Кнопка">
</a>

<script>
  let triggered = false;
  window.addEventListener('scroll', () => {
    if (!triggered && window.scrollY > 10) {
      triggered = true;
      document.getElementById('facts').scrollIntoView({ behavior: 'smooth' });
    }
  });

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, {
    threshold: 0.2
  });

  document.querySelectorAll('.fact-box').forEach(box => {
    observer.observe(box);
  });
</script>

</body>
</html>
