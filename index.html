<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IamDimon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      background: #111;
    }

    /* === HERO SECTION === */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 10%;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.6) 30%, rgba(0, 0, 0, 0.2) 70%, rgba(0, 0, 0, 0)),
        url('https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/maomaoi.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: revealBackground 2s ease-out forwards;
    }

    @keyframes revealBackground {
      from {
        background-position: left center;
        opacity: 0;
      }
      to {
        background-position: center center;
        opacity: 1;
      }
    }

    .hero-content {
      transform: translateY(-15%);
    }

    .hero-title {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
    }

    /* === FACTS SECTION === */
    .facts-container {
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 80px 20px;
      background: #222;
      align-items: center;
    }

    .fact-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 900px;
      background: #333;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .fact-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .square {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      flex-shrink: 0;
      margin-right: 30px;
    }

    .fact-text {
      font-size: 1.4rem;
      line-height: 1.6;
      color: #ddd;
      flex: 1;
      text-align: left;
    }

    /* === RESPONSIVE === */
    @media (max-width: 700px) {
      .hero {
        padding-left: 20px;
        justify-content: center;
        text-align: center;
      }

      .hero-content {
        transform: none;
      }

      .hero-title {
        font-size: 3rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
      }

      .fact-box {
        flex-direction: column;
        text-align: center;
      }

      .square {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <div class="hero-title">IamDimon</div>
    <div class="hero-subtitle">Обычный человек</div>
  </div>
</section>

<!-- FACTS -->
<section class="facts-container" id="facts">
  <div class="fact-box">
    <div class="square" style="background:#ff5722;"></div>
    <div class="fact-text">
      Мед — единственный продукт, который не портится со временем.
    </div>
  </div>

  <div class="fact-box">
    <div class="square" style="background:#2196f3;"></div>
    <div class="fact-text">
      Осьминоги имеют три сердца и голубую кровь.
    </div>
  </div>

  <div class="fact-box">
    <div class="square" style="background:#9c27b0;"></div>
    <div class="fact-text">
      Вулканические острова появляются из-под воды и формируют новую землю.
    </div>
  </div>
</section>

<!-- SCRIPT -->
<script>
  // Автопрокрутка при первом скролле
  let triggered = false;
  window.addEventListener('scroll', () => {
    if (!triggered && window.scrollY > 10) {
      triggered = true;
      document.getElementById('facts').scrollIntoView({ behavior: 'smooth' });
    }
  });

  // Анимация появления фактов
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, {
    threshold: 0.2
  });

  document.querySelectorAll('.fact-box').forEach(box => {
    observer.observe(box);
  });
</script>

</body>
</html>
